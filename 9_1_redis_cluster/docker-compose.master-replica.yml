    image: docker.io/library/redis-master-replica:0.0.1-SNAPSHOT
    environment:
      - SPRING_REDIS_HOST=master
      - SPRING_REDIS_PORT=6379
#      - SPRING_REDIS_REPLICAS=slave-a:7001,slave-b:7002
