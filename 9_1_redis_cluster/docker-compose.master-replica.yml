version: '3'

services:
  master:
    image: bitnami/redis:6.2
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./conf/redis-master.conf:/opt/bitnami/redis/mounted-etc/redis.conf
    networks:
      - redis-net

  slave-a:
    image: bitnami/redis:6.2
    ports:
      - "7001:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./conf/redis-replica.conf:/opt/bitnami/redis/mounted-etc/redis.conf
    networks:
      - redis-net
