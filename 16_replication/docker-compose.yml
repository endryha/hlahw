version: '3'
services:
  mysql_master:
    image: mysql:5.7
    env_file:
      - ./master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - "4406:3306"
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - type: volume
        source: master
        target: /var/lib/mysql
    networks:
      - overlay

  mysql_slave_1:
    image: mysql:5.7
    env_file:
      - slave_1/mysql_slave.env
    container_name: "mysql_slave_1"
    restart: "no"
    ports:
      - "5506:3306"
    depends_on:
      - mysql_master
    volumes:
      - ./slave_1/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - type: volume
        source: slave_1
        target: /var/lib/mysql
    networks:
      - overlay

  mysql_slave_2:
    image: mysql:5.7
    env_file:
      - slave_1/mysql_slave.env
    container_name: "mysql_slave_2"
    restart: "no"
    ports:
      - "6606:3306"
    depends_on:
      - mysql_master
    volumes:
      - ./slave_2/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - type: volume
        source: slave_2
        target: /var/lib/mysql
    networks:
      - overlay

  superhero-app:
    image: docker.io/library/superhero-app:0.0.1-SNAPSHOT
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_master:3306/mydb
    ports:
      - "8080:8080"
    networks:
      - overlay

networks:
  overlay:

volumes:
  master:
  slave_1:
  slave_2: